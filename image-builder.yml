services:
  web:
    build:
      context: .
      target: dev
    ports:
      - '${PORT:-3000}:3000'
    volumes:
      - .:/app
      - /app/node_modules
    env_file:
      - .env
    command: pnpm dev
    profiles: ['dev']

  web-prod:
    build:
      context: .
      target: production
    ports:
      - '${PORT:-3000}:3000'
    env_file:
      - .env
    environment:
      NODE_ENV: production
    command: node server.js
    profiles: ['prod']
